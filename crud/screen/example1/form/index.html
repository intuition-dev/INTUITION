          var formBind;
          
          function setupForm() {
          
             formBind = new FormBind()
             formBind.init('form1');
          
             $('#clearBut').click(function(){
                formBind.clearFields()
             })//click
          
             $('#saveBut').click(function(){
                let row = formBind.getFields()
                formBind.add(row) //do the validation in .js
             })//click

                let row = formBind.getFields()
                formBind.update(row)
             })//click

                let row = formBind.getFields()
                formBind.delete(row)
