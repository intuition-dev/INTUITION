<!doctype html><html><head><script>window.ROOT="/"</script><meta charset='utf-8'><meta content='width=device-width,initial-scale=1' name='viewport'><title>example riot with yield</title><link href='/style.css' rel='stylesheet'><link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i' rel='stylesheet'><script src='https://cdn.jsdelivr.net/npm/riot@3.13.2/riot.min.js'></script><script src='https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.slim.min.js'></script><script src='/boa-tag.js'></script></head><body><header><h1>example riot with yield</h1></header><div class='content-wrap'><div><boa-tag><form><input id='one' placeholder='Enter any number' type='number'><input id='two' placeholder='Enter any number' type='number'><button type='submit'>Check sum!</button></form></boa-tag></div><script>let boaTag=riot.mount("boa-tag")[0];$(document).on("submit","form",e=>{e.preventDefault();let arg1=$("input#one").val(),arg2=$("input#two").val();boaTag.doSomething(arg1,arg2)})</script><div class='info'><h3>For more information learn more about Riot.js, pug and Yield:</h3><ul><li><a href='https://medium.com/@uptimevic/learn-riot-js-dynamic-binding-in-90-seconds-fcece5237c67' target='_blank'>Learn dynamic binding with Riot.js in 90 seconds</a></li><li><a href='http://tutorials.jenkov.com/riotjs/yield.html' target='_blank'>Riot.js Yield</a></li></ul></div></div><!-- mB v4.15.17 on 2019-01-18T17:56:16.926Z --></body></html>
